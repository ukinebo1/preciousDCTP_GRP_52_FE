<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dassh.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="sidebar">
      <div>
        <img src="./images/synlogo.png" alt="" class="logoimg" />
        <a href="">Dashboard</a>
      </div>
      <div>
        <a href="">ATTENDANCE</a>
        <a href="">Take Attendance</a>
      </div>
      <div>
        <a href="">MANAGEMENT</a>
        <a href="">Students</a>
        <a href="">Classes</a>
        <a href="">Grades</a>
        <a href="">Parents</a>
      </div>
    </div>
    <div class="searchContainer">
      <div class="searchContainer__itself">
         <button class="search-btn">
          <img src="./images/ic_round-search.svg" alt="" class="search-icon" />
        </button>
        <input
          type="search"
          name="search"
          id=""
          placeholder="search"
          class="searchbox"
        />
      </div>
      <div class="studentDetails">
        <img src="./images/gg_profile.svg" alt="" class="profile-logo" />
        <div><h3>TEMI</h3></div>
        <div><button class="dropdownbtn"><img src="./images/dropdown.svg" alt="" ></button></div>
      </div>
    </div>
    <div class="Mainheading">
      <h2>DASHBOARD</h2>
    </div>
    <div class="info-container">
        <div>
            <div class="info-container__heading">
                <p>Recent Attendance</p>
              </div>
              <div class="info-container__content"></div>
        </div>
        <div>
            <div class="info-container__heading">
                <p>Students not measuring up</p>
                <div><button class="settingbtn"><img src="./images/setting.svg" alt="" ></button></div>
              </div>
              <div class="info-container__content">Everyone is on track</div>
        </div>
      

    </div>

  </body>
